<h3 class="pt-5">Recently added sauces</h3>
<div id="recently_added">

	{% for s in last_sauces %}
	{% if s.media_type == 0 %}
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">{{s.answer}}</h5>
			<div class="float-right">{{s.question}}</div>
			<div class="card-footer">
				<small class="text-muted">{{s.date}}</small>
			</div>
		</div>
	</div>
	{% else %}
	<div class="card bg-dark text-white">
		<img src="{{s.question}}" class="card-img">
		<div class="card-img-overlay">
			<h5 class="card-title">{{s.answer}}</h5>
			<div class="card-footer">
				<small class="text-muted">{{s.date}}</small>
			</div>
		</div>
	</div>
	{% endif %}
	{% endfor %}
</div>
