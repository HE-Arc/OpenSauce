{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<title>OpenSauce - {% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- bootstrap -->
	{% load bootstrap4 %}
	{% bootstrap_css %}
	{% bootstrap_javascript jquery='full' %}

	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<!-- custom scripts -->
	<script src="{% static 'ressources/js/script.js' %}" charset="utf-8"></script>
	<script src="{% static 'ressources/js/tools.js' %}" charset="utf-8"></script>

	<!-- not in template script -->
	{% block scripts %}{% endblock %}

	<!-- custom stylesheets -->
	<link rel="stylesheet" type="text/css" href="{% static 'ressources/css/style.css' %}">
	{% block styles %}{% endblock %}
</head>

<body>
	{% block content %}{% endblock %}
</body>
</html>
